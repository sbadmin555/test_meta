<!doctype html>
<html>
<head>
<title>Camera Metadata with Redis</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
</head>
<body bgcolor="white">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <form id="addForm">
                <div class="form-group">
                    <label for="deviceIdInput">Device ID (key)</label>
                    <input name="deviceIdInput" id="deviceIdInput" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="deviceNameInput">Device Name </label>
                    <input name="deviceNameInput" id="deviceNameInput" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="metaIdInput">Metadata ID </label>
                    <input name="metaIdInput" id="metaIdInput" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="metaTypeInput">Type (Type of object)</label>
                    <input name="metaTypeInput" id="metaTypeInput" class="form-control"/>
                </div>
                <button class="btn btn-default" id="addButton">Add</button>
            </form>
        </div>
        <div class="col-md-8 col-md-offset-1">
            <table class="table table-hover" id="mainTable">
                <thead>
                    <tr>
                        <th>Device Id</th>
                        <th>Device Name</th>
                        <th>Metadata ID</th>
                        <th>Object Type</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
